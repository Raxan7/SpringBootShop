<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">All Saved Products</h2>
                    </div>
                    <div class="card-body">
                        <div class="mb-4">
                            <a th:href="@{/product/new}" class="btn btn-success">Add New Product</a>
                        </div>
                        
                        <div class="alert alert-info" th:if="${products.isEmpty()}">
                            No products have been added yet.
                        </div>
                        
                        <div class="table-responsive" th:unless="${products.isEmpty()}">
                            <table class="table table-striped table-hover">
                                <thead class="table-dark">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Price</th>
                                        <th>Category</th>
                                        <th>Quantity</th>
                                        <th>Available</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="product : ${products}">
                                        <td th:text="${product.id}"></td>
                                        <td th:text="${product.name}"></td>
                                        <td th:text="${'$' + product.price}"></td>
                                        <td th:text="${product.category}"></td>
                                        <td th:text="${product.quantity}"></td>
                                        <td>
                                            <span th:if="${product.available}" class="badge bg-success">Yes</span>
                                            <span th:unless="${product.available}" class="badge bg-danger">No</span>
                                        </td>
                                        <td>
                                            <a th:href="@{/product/view/{id}(id=${product.id})}" class="btn btn-info btn-sm">View Details</a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
